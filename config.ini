[Settings]
language = en
folder = ~/Pictures/wallpapers
monitors = All
wallpaper = ~/Pictures/wallpapers/sundayrobinwp.png
show_path_in_tooltip = True
backend = swaybg
fill = fill
sort = name
color = #ffffff
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = False
post_command = hellwal -i $wallpaper && pkill waybar && hyprctl dispatch exec waybar && themecord && ~/scripts/hellwal_gtk.sh && ~/scripts/hellwal_spicetify.sh
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False

